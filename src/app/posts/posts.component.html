<ng-container *ngIf="!isLoading">
  <section class="section-gap">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col mb-3" *ngFor="let post of posts">
          <app-post-card [post]="post" (edit)="onEdit($event)"></app-post-card>
        </div>
      </div>
    </div>
  </section>
  <p-paginator [first]="skip" [rows]="take" [totalRecords]="100" [rowsPerPageOptions]="[5, 10, 15, 20]"
    (onPageChange)="onClickPaginate($event)"></p-paginator>
</ng-container>
